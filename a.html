    <script type="text/javascript">
        var position = 'wap_txjd';
        function getVoteInfo(){
            api.syncAjax('post', 'https://my.chsi.com.cn/archive/survey/zswj/show.action',{data:{position:position}}).then(function(res){
                if(res.status==0 && res.result!=null){ 
                    var qqFrom='';//请求from
                    switch(position) {
                        case "wap_main":
                            qqFrom="main-wap";
                            break;
                        case "wap_xjxl":
                            qqFrom="gdjy_index_wap";
                            break;
                        case "wap_txjd":
                            qqFrom="archive_xjxx_wap";
                            break;
                        default:  
                            qqFrom=  position;
                            break;
                    }                                  
                    if (!(res.result.surveyOne == null || res.result.surveyOne == undefined || res.result.surveyOne == '')) {
                        var _url = '',_title='',_className='';     
                        switch(res.result.surveyOne) {
                            case "xsgz":
                                _url = 'https://my.chsi.com.cn/archive/survey/xsgz/show.action?from='
                                _title='高校学生跟踪调查问卷';
                                _className='vote_bg_jygz';
                                break;
                            case "bysgzdc":
                                _url = 'https://my.chsi.com.cn/archive/survey/bygz/show.action?from='
                                _title='高校毕业生跟踪调查问卷';
                                _className='vote_bg_jygz';
                                break;
                            case "xyxxzk":
                                _url = 'https://my.chsi.com.cn/archive/survey/campus/index.action?from='
                                _title='高校校园学习状况调查';
                                _className='vote_bg_zxs';
                                break;
                            case "jyjzzk":
                                _url = 'https://my.chsi.com.cn/archive/survey/jyzk/show.action?from='
                                _title='2025届高校毕业生就业进展调查';
                                _className='vote_bg_jyjz';
                                break;
                            // 学职固定链接
                            case "xzcp":
                                //学职系统的测评
                                _url = "https://xz.chsi.com.cn/survey/index.action?from="
                                _title='测测哪种职业更适合自己？';
                                _className='vote_bg_xzcp';
                                break;
                             //学职-考证，学职-实习,仅需要banner图和链接，不需要文字    
                            case "kzxz":
                                _url = "https://xz.chsi.com.cn/cp/survey/yhdy4/show.action?from="
                                _className='vote_bg_kzxz';
                                break;
                            case "zcsx":
                                _url = "https://xz.chsi.com.cn/cp/survey/yhdy3/show.action?from="
                                _className='vote_bg_zcsx';
                                break;
                            //满意度,仅需要banner图和链接，不需要文字
                            case "zytj":
                                //高考-专业推荐
                                _url = "https://my.chsi.com.cn/zyzsk/wap/zytj/recommendhome?from="
                                _className='vote_bg_zytj';
                                break;
                            case "zymyd":
                                //高考-专业满意度
                                _url = "https://my.chsi.com.cn/zyzsk/wap/zymyd/specappraisal?from="
                                _className='vote_bg_zymyd';
                                break;
                            case "yxmyd":
                                //高考-院校满意度
                                _url = "https://my.chsi.com.cn/zyzsk/wap/yxmyd/schappraisal?from="
                                _className='vote_bg_yxmyd';
                                break;
                            default:
                        }
                        _url = _url+qqFrom;
                        setVote(_url,_title,_className,res.result.surveyOne);
                    }
                    /*if (res.result.shgldc) {
                        //显示上海问卷
                        var _url = '',_title='',_className='';     
                        _url = "https://my.chsi.com.cn/archive/survey/shgl/show.action?from="
                        _className='vote_bg_shgldc';
                        _url = _url+qqFrom;
                        setVote(_url,_title,_className,'shgldc');
                    }*/
                }
            });
        }
        /**
         * 显示调查问卷banner
         * url:链接
         * tit:问卷名称
         * cName:class类名
         */
        function setVote(url,tit,cName,type){
            var dom = document.getElementById("vote_wap");
            // 是否有文字，高考推荐类的没有，其他有
            var aInnerHTML = '';
            if(tit){
                // 非高考（专业推荐、满意度）
                var ghead = '立即前往<i class="iconfont" title="立即前往">&#xe601;</i>';
                if(tit=='高考志愿填报调查问卷'){
                    ghead = '填问卷，述感受，点亮高考生志愿路！';
                }
                aInnerHTML = '<h4 class="vote-left"><span class="vote-text">'+tit+'</span><span class="go-ahead">'+ghead+'</span></h4><div class="right-img"></div>';
            }
            var _html = '<a href="'+url+'" style="display:block" onmousedown="clickVoteGa(this, \''+type+'\')" class="vote-jy-part '+cName+'">'+aInnerHTML+'</a>';
            if(type == 'shgldc'){
                // 追加显示
                dom.innerHTML = dom.innerHTML + _html;
            }else{
                dom.innerHTML = _html;
            }
            dom.style.display="block";           
        }
        function clickVoteGa(obj,type){
            if(type=='zcsx'|| type=='kzxz'){
                var _type = type+'_'+position;
                gaTrackerOutboundLink(obj,_type, 'click', position);
            }else{
                gaTrackerOutboundLink(obj,type, 'click', position);
            }            
        }
        window.onload = function(){
            getVoteInfo();
        }
    </script>

              text='没有照片？请联系就读院校学籍学历管理部门协助处理！'

            this.$dialog.alert({
              title: '没有照片',
              message: text,
              confirmButtonText:'知道了'
            });

                  id:this.resultJson.result.id, //学籍档案的ID

            this.picZzk.tcTitle ='查找学历照片';

                  _this.picZzk.pvInfoVoList = res.result.pvInfoVoList;

                    cc:res.result.cc, //层次
                    rxrq:res.result.rxrq//出生年月
                  };
                  _this.picZzk.tcStatus=1; //找找看弹层
                }else{
                  _this.$toast(res.message);
                }
              });

          },
          closePicZzk:function(){ //关闭找找看弹层
            this.picZzk.tcFlag = false;
            //清空选项，以便下次点开是干净的
            this.picZzk.selected ='';  
            this.picZzk.tcStatus = 1;
            this.picZzk.tcTitle ='查找学历照片';
          },
          confirmphoto:function(flag){ //找找看弹层的 - 确定，未找到，事件
            var _this=this;
            if(flag){
                if(this.picZzk.selected==''){
                    this.$toast('请选择照片！');
                    return false;
                }
            }
            var postData={
              id:this.resultJson.result.id, //学籍档案的ID
              findPic:flag,//是否找到图片
              pvid:this.picZzk.selected,//图片的ID
              'cprmcsrf':'892e07363779149fc909a844f669ce0d'
            }
            this.picZzk.tcStatus =4;//loading 效果
            api.syncAjax('post', 'https://my.chsi.com.cn/archive/wap/gdjy/zp/zzk/save.action',{ data:postData}).then(function(res){
                if(res.status==0){
                  if(flag){
                    _this.picZzk.selectedImgCode = res.result.code;
                    _this.picZzk.tcStatus=2; //找见了
                    _this.picZzk.isShowTime=false;//显示时间
                    _this.picZzk.jlFlag=2;//页面头部的找找看结论更新
                  }else{
                    _this.picZzk.tcStatus=3;//没找见
                    _this.picZzk.jlFlag=3;//页面头部的找找看结论更新
                  }
                }else{
                  _this.$toast(res.message);
                }
              }); 
          },
          querychoosedphoto:function(type){ //找找看结论详情
            var _this =this,
                postData={
                  id:this.resultJson.result.id
                };

                this.picZzk.tcFlag = true;
                this.picZzk.tcStatus =4;  //loading效果
                this.picZzk.tcTitle ='学历照片查找结果';
            api.syncAjax('post', 'https://my.chsi.com.cn/archive/wap/gdjy/zp/zzk/query.action',{ data:postData}).then(function(res){
                if(res.status==0){
                  if(res.result.findPic){
                    _this.picZzk.selectedImgCode = res.result.code;
                    _this.picZzk.selectedImgTime = res.result.tjrq;
                    _this.picZzk.isShowTime=true;//显示时间
                    _this.picZzk.tcStatus=2; //找见了
                  }else{
                    _this.picZzk.tcStatus=3;//没找见
                  }
                }else{
                  _this.$toast(res.message);
                }
              }); 
          },
          showTxcjm:function(){
            this.txewm.tcFlag =true;
            this.txewm.type =2;
            this.txewm.archiveId =this.resultJson.result.id;
          },
          closeEwm:function(){
            this.txewm.tcFlag=false;
          },
          openPicJd:function(){ //打开图像校对
            var _this =this;
            if(this.picJd.xjInfo.yxmc.length===0){ //请求数据，个人院校、专业、层次、出生年月；
              var postData={
                id:this.resultJson.result.id
              };
              this.picJd.tcFlag = true;
              api.syncAjax('post', 'https://my.chsi.com.cn/archive/wap/gdjy/zp/jd/show.action',{ data:postData}).then(function(res){
                if(res.status==0){
                   _this.picJd.xjInfo={
                    yxmc:res.result.yxmc, //院校
                    zymc:res.result.zymc, //专业
                    cc:res.result.cc, //层次
                    rxrq:res.result.rxrq//出生年月
                  };
                }else{
                  _this.$toast(res.message);
                }
              });
            }else{//请求过了，赋过值了，不必每次点开弹层都请求
              this.picJd.tcFlag = true;
            }
          },
          closePicJd:function(){ //关闭校对弹层
            this.picJd.tcFlag = false;
            //清空选项，以便下次点开是干净的
            this.picJd.txjdFlag =true;
            this.picJd.zpRight = ''; //照片是否正确
            this.picJd.errorReason =''; //错误原因
          },
          picJdEnsure:function(){ //图像校对的确认
              var _this =this,
                  postData={};

              if(this.picJd.zpRight===''){
                this.$toast('请选择校对结果');
                return false;
              }
              if(this.picJd.zpRight==='2' && this.picJd.errorReason===''){
                this.$toast('请选择错误原因');
                return false;
              }

              var isR = false;
              if(this.picJd.zpRight==='1'){
                isR = true;
              }
              postData={
                id:this.resultJson.result.id,
                zpRight:isR, //照片是正确 还是错误 false的情况下errorReason需要有值
                errorReason:this.picJd.errorReason, //错误原因
                'cprmcsrf':'c74fc4299b4d3f1db684170da367c74f'
              };
              this.jdBtnLoading = true;
              api.syncAjax('post', 'https://my.chsi.com.cn/archive/wap/gdjy/zp/jd/collate.action',{ data:postData}).then(function(res){
                _this.jdBtnLoading = false;
                if(res.status==0){ 
                  // if(_this.resultJson.result.showZppj){ //可以显示评价
                  //   _this.
                  // }else{

                  // }   
                  if(_this.picJd.zpRight==='1' && res.result.showZppj){
                    //正确,且没评价过，显示评价层
                    _this.picJd.txjdFlag = false;
                    _this.resultJson.result.zpCollateVo.status=1;
                  }else{
                    // 图片错误或者正确评价过照片的,保存后刷新页面即可
                    _this.refresh();
                  }             
                }else{
                  _this.$toast(res.message);
                }
              });
          },
          openPicPj:function(){ //显示图像校对评价层
            this.picJd.tcFlag = true;
            this.picJd.txjdFlag = false;
          },
          picZlEnsure:function(){ //图像评价的确认
            var _this =this,
                postData={};
            if(this.picJd.pj.psfwpj===''){
              this.$toast('请评价服务质量');
              return false;
            }  
            if(this.picJd.pj.zpzlpj===''){
              this.$toast('请评价照片质量');
              return false;
            } 
            if(this.picJd.pj.pzsj===''){
              this.$toast('请选择拍照时间');
              return false;
            }
            postData={
              id:this.resultJson.result.id,
              psfwpj:this.picJd.pj.psfwpj,
              zpzlpj:this.picJd.pj.zpzlpj,
              pzsj:this.picJd.pj.pzsj,
              'cprmcsrf':'88e86421c4b6f905901f42aa6cbc8762'
            }
            api.syncAjax('post', 'https://my.chsi.com.cn/archive/wap/gdjy/zp/pj/appraisal.action',{ data:postData}).then(function(res){
              if(res.status==0){  
                _this.closePicJd();
                _this.picJd.zytjFlag = true;
              }else{
                _this.$toast(res.message);
              }
            });  
          },
          appraisalFromCookie:function(){//判断是否照片评价弹层
              var cookieValue =  this.getCookie("appraisal_"+this.resultJson.result.id);
              if( cookieValue != "noAppraisal" ){
                this.openPicPj();
              }
          },
          addAppraisalCookie:function(){//照片评价层的关闭，设置cookie
             var cookieName = "appraisal_"+this.resultJson.result.id;
              this.addCookie(cookieName,"noAppraisal");
              this.refresh();
          },
          //图像采集码长按事件（起始）
          txcjmTouchstart() {
            var _this = this;
            this.timeOutEvent = setTimeout(function () {
              _this.txcjmDownNum();
            }, 1000); //这里设置定时器，定义长按1000毫秒触发长按事件
            return false;
          },
          //手释放，如果在1000毫秒内就释放，则取消长按事件，此时可以执行onclick应该执行的事件
          txcjmTouchend() {
            clearTimeout(this.timeOutEvent); //清除定时器
            if (this.timeOutEvent != 0) {
              //这里写要执行的内容（如onclick事件）-----点击但未长按
            }
            return false;
          },
          //如果手指有移动，则取消所有事件，此时说明用户只是要移动而不是长按
          txcjmTouchmove() {
            clearTimeout(this.timeOutEvent); //清除定时器
            this.timeOutEvent = 0;
          },
          //真正长按后应该执行的内容,请求接口记录图片下载量
          txcjmDownNum() {
            this.timeOutEvent = 0;
            //执行长按要执行的内容，如弹出菜单-------长按
            api.syncAjax('get', 'https://my.chsi.com.cn/archive/gdjy/txcjm/record.action?id='+this.txewm.archiveId).then(function(res){});
          },
          loadImgtxcjm:function(flag){
            if(flag){
              this.txewm.type =1;
            }else{
              this.txewm.type =3;
            }
            
          }
        }
      }
</script>

    <script>
    var myVue = new Vue({
            el: '#app',
            data:function(){
               return {
                activeBottom:0,
                topText:'学信档案' //标题文字
               }
            },
            mixins: typeof mixin != 'undefined' ? [mixin] : {},
            created:function(){
            },
            methods:{
                onClickLeft:function(){ //左上的返回按钮
                    history.back(-1);
                },
                goToIndex:function(){
                    window.location.href='https://my.chsi.com.cn/archive/wap/index.action';
                },
                getQueryString:function(name) {//获取地址栏参数
                    var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
                    var r = window.location.search.substr(1).match(reg);
                    if (r != null) {
                    return unescape(r[2]);
                    }
                    return null;
                },
                VoteGoToIndex:function(){//投票完成返回首页
                    var _from = this.getQueryString('from');
                    if(_from=='archive-dctp-wap'){
                        window.location.href='https://my.chsi.com.cn/archive/survey/index.action';
                    }else{
                        window.location.href='https://my.chsi.com.cn/archive/wap/index.action';
                    }
                },
                addCookie:function(name,value){ //设置cookie
                    var cookieString=name+"="+escape(value);
                    document.cookie=cookieString;
                    document.cookie.setSecure=true;//只允许在https环境下使用cookie
                },
                getCookie:function(name){
                    var strCookie=document.cookie;
                    var arrCookie=strCookie.split("; ");
                    for(var i=0;i<arrCookie.length;i++){
                        var arr=arrCookie[i].split("=");
                        if(arr[0]==name)return arr[1];
                    }
                    return "";
                },
                trimSpace:function(s){//去掉左右空格
                    return s.replace(/(^\s*)|(\s*$)/g, "");
                },
                showSfhyOrder:function(){
                    //展示身份核验方式的序号，动态组合显示方式一、二、三
                    var nodeList = document.getElementsByClassName('verify-list')[0].getElementsByTagName("li");
                    var liLen = nodeList.length;
                    for(var i=0;i<liLen;i++){
                        nodeList[i].getElementsByTagName('div')[0].innerText = '方式 '+(i+1);
                    }
                },
                noticeFace :function(from){
                    var _this =this;
                    api.syncAjax('post', 'https://my.chsi.com.cn/archive/gdjy/check/face/notice.action', {data:{from:from}}).then(function(res){
                        if (res.status==0) {
                            window.location.href = res.result;
                        }else{
                            _this.$toast(res.message);
                        }
                    });
                }
            }
        });
    </script>

<script type="text/javascript">
    //解决手机浏览器自带返回 没刷新问题
    (function() {
        var isPageHide = false;
        window.addEventListener('pageshow', function() {
          if (isPageHide) {
            var curUrl =window.location.href,
                curIndex=curUrl.substring(curUrl.indexOf('wap/')+4);
            if(curIndex=='my.jsp'){
                myVue.$data.activeBottom =4;
            }else{
                myVue.$data.activeBottom =0;
            }
          }
        });
        window.addEventListener('pagehide', function() {
          isPageHide = true;
        });
    })();
</script>
