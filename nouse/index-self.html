<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学信档案</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="back">
        <div class="back-icon">
            <embed src="./img/back.svg" width="23px">
        </div>
        <div class="back-font">高等学籍</div>
    </div>
    <div class="adv">
        <img src="./img/adv.png" width="100%">
    </div>
    <div class="top">
        <div class="top-picture">
            <div class="pictureBox">
                <div class="picture">
                    <img src="./img/picture.jpg" width="100%" height="100%">
                </div>
                <div class="pic-description">录取照片</div>
            </div>
            <div class="pictureBox">
                <div class="picture none-picture">
                    <img src="./img/no-photo.png" width="100%" height="100%">
                </div>
                <div class="pic-description">学历照片</div>
            </div>

            <div class="nameBox">
                <div style="font-size: 17px;">朱攀萌</div>
                <div class="age">男    2003年03月15日</div>
            </div>
        </div>
        <div class="schoolbox">
            <div class="school">滇池学院</div>
            <div class="official">本科</div>
        </div>
        <div class="profession">计算机科学与技术   |   普通全日制</div>
    </div>
    <div class="detail">
        <div class="detail-left">
            <div>民族</div>
            <div>证件号码</div>
            <div>学制</div>
            <div>学历类别</div>
            <div>分院</div>
            <div>系所</div>
            <div>班级</div>
            <div>学号</div>
            <div>入学日期</div>
            <div>学籍状态</div>
            <div>预计毕业日期</div>
        </div>
        <div class="detail-right">
            <div>汉族</div>
            <div>410223200303154012</div>
            <div>2 年</div>
            <div>普通高等教育</div>
            <div>理工学院</div>
            <div>  </div>
            <div>202268-6</div>
            <div>20227733063</div>
            <div>2024年08月29日</div>
            <div>在籍(注册学籍)</div>
            <div>2026年07月01日</div>
        </div>
    </div>
    <div class="foot">
        <span>申请验证报告</span>
    </div>
</body>

</html>
